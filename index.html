<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau des Missions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Tableau des Missions</h2>

<div class="search-container">
    <input type="text" id="searchPseudo" placeholder="Rechercher par Pseudo">
    <button type="button" onclick="rechercherLigne()">Rechercher</button>
</div>

<form id="form">
    <input type="text" id="pseudo" placeholder="Pseudo" required>
    <input type="text" id="mission" placeholder="Mission" required>
    <input type="text" id="equipe1" placeholder="Equipe 1" required>
    <input type="text" id="equipe2" placeholder="Equipe 2" required>
    <input type="text" id="equipe3" placeholder="Equipe 3" required>
    <input type="text" id="equipe4" placeholder="Equipe 4" required>
    <button type="button" onclick="ajouterLigne()">Ajouter</button>
</form>

<table id="tableau">
    <thead>
        <tr>
            <th>Pseudo</th>
            <th>Mission</th>
            <th>Equipe A</th>
            <th>Equipe B</th>
            <th>Equipe C</th>
            <th>Equipe D</th>
            <th>LS</th>
            <th>T3</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <!-- Les nouvelles lignes seront ajoutÃ©es ici -->
    </tbody>
</table>

<script src="script.js"></script>
</body>
</html>
